<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원 로그인</title>
<!-- 스타일 시트 링크 -->
<link rel="stylesheet" href="../css/login.css">
<!-- jQuery 링크 -->
<script type="text/javascript" src="../js/jquery3.js"></script>
<!-- javascript 외부 파일 링크 -->
<script type="text/javascript" src="../jQuery/login.js"></script>
</head>
<body>
	<div id="login_wrap">
      <h2 class="login_title">회원 로그인</h2>
      <form name="frm" method="post" action="http://www.naver.com" onsubmit="return login_check()">
      	<table id="login_t">
      		<tr>
      			<th>아이디</th>
      			<td><input type="text" name="id" id="id" size="14" class="input_box"/></td>
      		</tr>
      		<tr>
      			<th>비밀번호</th>
      			<td><input type="password" name="pwd" id="pwd" size="14" class="input_box"/></td>
      		</tr>
      	</table>
 		<div id="login_btn">
 			<input type="submit" value="로그인" class="login_b"/>
 			<input type="reset" value="취소" class="login_b" onclick="$('#id').focus();"/>
 				<!--  인라인 방식으로 jQuery 함수 적용 -->
 		</div>		     
      </form>
	
	
	
	
	</div>
</body>
</html>
