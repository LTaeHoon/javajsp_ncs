<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>data 전송 페이지 </title>
</head>
<body>
	<form name="frm" method="post" action="dbsearch.jsp">
		<div align="center">
		<table border="1">
			<tr>
				<th>아이디</th>
				<td><input type="text" name="id"/>
			</tr>
			<tr>
				<th>비밀번호</th>
				<td><input type="password" name="pwd"/>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<input type="submit" value="전송"/>
					<input type="reset" value="취소"/>
				</td>
				<!-- 
					type="submit": 버튼 클릭 시 action으로 지정된
					페이지로 데이터가 전송되는 방식
					name 속성 : 서버로 전송 시 값을 저장하는 변수명 지정
				 -->	
		</table>
	</div>
	</form>

</body>
</html>
